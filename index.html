<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --gray: #94a3b8;
            --border-radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.75rem;
        }

        .header .header-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
        }

        .input-container {
            display: flex;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .input-container input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .input-container input:focus {
            border-color: var(--primary);
        }

        .input-container button {
            padding: 0 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .input-container button:hover {
            background-color: var(--primary-light);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: var(--transition);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--gray);
        }

        .todo-checkbox {
            min-width: 20px;
            height: 20px;
            margin-right: 1rem;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            margin-right: 1rem;
            word-break: break-word;
        }

        .todo-delete {
            background: none;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            color: var(--gray);
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .todo-delete:hover {
            color: var(--danger);
            background-color: #fee2e2;
        }

        .todo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .todo-filters {
            display: flex;
            gap: 0.5rem;
        }

        .todo-filters button {
            padding: 0.25rem 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            border-radius: 3px;
            transition: var(--transition);
        }

        .todo-filters button:hover, .todo-filters button.active {
            color: var(--primary);
        }

        .todo-clear {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }

        .todo-clear:hover {
            color: var(--danger);
            text-decoration: underline;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--gray);
        }

        .empty-state img {
            width: 150px;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        .empty-state button {
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .empty-state button:hover {
            background-color: var(--primary-light);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .todo-filters {
                position: fixed;
                bottom: 1rem;
                left: 0;
                right: 0;
                justify-content: center;
                background: white;
                padding: 1rem;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                margin: 0 1rem;
            }
            
            .todo-footer {
                padding-bottom: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="What needs to be done?" autofocus>
            <button id="add-btn">Add</button>
        </div>
        
        <div id="todo-container">
            <ul class="todo-list" id="todo-list"></ul>
            
            <div class="empty-state" id="empty-state">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/68803b07-7702-4f33-9688-274b751bf6d9.png" alt="Empty workspace illustration with a clipboard and pencil on a table" />
                <p>Your todo list is empty</p>
                <button id="add-first-task">Add your first task</button>
            </div>
            
            <div class="todo-footer" id="todo-footer" style="display: none;">
                <div class="todo-count" id="todo-count">0 items left</div>
                <div class="todo-filters">
                    <button class="active" data-filter="all">All</button>
                    <button data-filter="active">Active</button>
                    <button data-filter="completed">Completed</button>
                </div>
                <button class="todo-clear" id="clear-completed">Clear completed</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const todoInput = document.getElementById('todo-input');
            const addBtn = document.getElementById('add-btn');
            const todoList = document.getElementById('todo-list');
            const emptyState = document.getElementById('empty-state');
            const todoFooter = document.getElementById('todo-footer');
            const todoCount = document.getElementById('todo-count');
            const filterButtons = document.querySelectorAll('.todo-filters button');
            const clearCompletedBtn = document.getElementById('clear-completed');
            const addFirstTaskBtn = document.getElementById('add-first-task');
            const headerIcon = document.querySelector('.header-icon');
            
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTodos();
                
                // Check if we should show empty state
                toggleEmptyState();
                
                // Update counter
                updateCounter();
            }
            
            // Add event listeners
            addBtn.addEventListener('click', addTodo);
            addFirstTaskBtn.addEventListener('click', focusInput);
            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            clearCompletedBtn.addEventListener('click', clearCompleted);
            headerIcon.addEventListener('click', function() {
                alert('Edit mode coming soon!');
            });
            
            // Filter events
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTodos();
                });
            });
            
            // Add a new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text === '') {
                    alert('Please enter a task');
                    return;
                }
                
                const newTodo = {
                    id: Date.now(),
                    text,
                    completed: false
                };
                
                todos.push(newTodo);
                saveTodos();
                renderTodos();
                todoInput.value = '';
                todoInput.focus();
                
                // Show the footer if it's the first task
                toggleEmptyState();
            }
            
            // Render todos based on current filter
            function renderTodos() {
                todoList.innerHTML = '';
                
                let filteredTodos = todos;
                
                if (currentFilter === 'active') {
                    filteredTodos = todos.filter(todo => !todo.completed);
                } else if (currentFilter === 'completed') {
                    filteredTodos = todos.filter(todo => todo.completed);
                }
                
                if (filteredTodos.length === 0) {
                    todoList.style.display = 'none';
                    return;
                }
                
                todoList.style.display = 'block';
                
                filteredTodos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    li.dataset.id = todo.id;
                    
                    li.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-text">${todo.text}</span>
                        <button class="todo-delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" y2="17" x2="14"></line>
                            </svg>
                        </button>
                    `;
                    
                    const checkbox = li.querySelector('.todo-checkbox');
                    const deleteBtn = li.querySelector('.todo-delete');
                    
                    checkbox.addEventListener('change', function() {
                        toggleComplete(todo.id);
                    });
                    
                    deleteBtn.addEventListener('click', function() {
                        deleteTodo(todo.id);
                    });
                    
                    todoList.appendChild(li);
                });
                
                // Update counter
                updateCounter();
            }
            
            // Toggle todo completion status
            function toggleComplete(id) {
                todos = todos.map(todo => 
                    todo.id === id ? {...todo, completed: !todo.completed} : todo
                );
                saveTodos();
                renderTodos();
            }
            
            // Delete a todo
            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
                toggleEmptyState();
            }
            
            // Clear completed todos
            function clearCompleted() {
                todos = todos.filter(todo => !todo.completed);
                saveTodos();
                renderTodos();
                toggleEmptyState();
            }
            
            // Update the counter
            function updateCounter() {
                const count = todos.filter(todo => !todo.completed).length;
                todoCount.textContent = `${count} ${count === 1 ? 'item' : 'items'} left`;
            }
            
            // Toggle empty state visibility
            function toggleEmptyState() {
                if (todos.length === 0) {
                    emptyState.style.display = 'block';
                    todoFooter.style.display = 'none';
                    todoList.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    todoFooter.style.display = 'flex';
                }
            }
            
            // Focus on input field
            function focusInput() {
                todoInput.focus();
            }
            
            // Save todos to localStorage
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
